<!DOCTYPE html>
<html lang="en">

    <title>DOM - Document Object Model</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id = "container" class="container"> 
        <h1>Make your To-do list</h1>
